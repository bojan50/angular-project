<div class="container">
  <table mat-table [dataSource]="employeeMonthlyTimes" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="EmployeeName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.EmployeeName }}</td>
    </ng-container>

    <ng-container matColumnDef="TotalTimeInHours">
      <th mat-header-cell *matHeaderCellDef>Total Time in Month</th>
      <td mat-cell *matCellDef="let element">
        {{ element.TotalTimeInHours | number:'1.0-0' }} hrs
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element"><a href="#" class="edit-link">Edit</a></td>
    </ng-container>

    <!-- Apply the ngClass to the tr element -->
    <tr mat-header-row *matHeaderRowDef="['EmployeeName', 'TotalTimeInHours', 'Actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['EmployeeName', 'TotalTimeInHours', 'Actions'];"
        [ngClass]="{'highlight-row': row.TotalTimeInHours < 100}">
    </tr>
  </table>
</div>
